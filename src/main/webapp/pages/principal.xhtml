<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>JSF - Presentation</title>
</h:head>
<h:body>
	<h:form prependId="false" id="formulario">
		<h:inputText id="textoInput" value="#{principalController.numero}" />

		<h:commandButton action="#{principalController.incrementar()}"
			value="Incrementar" />
	</h:form>
	<h:form>
		<p:fieldset legend="Basic" style="margin-top:20px" border="1">
			<h:panelGrid cellpadding="5">
				<h:outputText value="teste" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
