<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>JSF - Presentation</title>
</h:head>
<h:body>
	<h:form prependId="false" id="formulario">
		<h:inputText id="textoInput" value="#{principalController.numero}" />

		<h:commandButton action="#{principalController.incrementar()}"
			value="Incrementar" />
	</h:form>
	<h:form>
		<p:fieldset legend="FormulÃ¡rio de Cadastro" style="margin-top:20px"
			border="1">
			<h:panelGrid cellpadding="5" columns="4">
				<p:column>
					<p:outputLabel value="Nome:" />
					<p:inputText />
				</p:column>

				<p:column>
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" value="#{maskView.ssn}" mask="999.999.999-99" />
				</p:column>

				<p:column>
					<p:outputLabel for="date" value="Data de nascimento: " />
					<p:inputMask id="date" value="" mask="99/99/9999" />
				</p:column>

				<p:column>
					<p:outputLabel for="telefone" value="Telefone: " />
					<p:inputMask id="telefone" value="#{maskView.phoneExt}"
						mask="(99) 9999-9999" />
				</p:column>

				<p:column>
					<p:commandButton value="Cadastrar" />
				</p:column>
			</h:panelGrid>
		</p:fieldset>
	</h:form>

	<p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
		paginator="true" emptyMessage="Nenhum registro encontrado!"
		paginatorPosition="top" rowsPerPageTemplate="5,10,15">
		<p:column headerText="Nome">
			<h:outputText value="#{car.id}" />
		</p:column>

		<p:column headerText="Cpf">
			<h:outputText value="#{car.year}" />
		</p:column>

		<p:column headerText="Data de nascimento">
			<h:outputText value="#{car.brand}" />
		</p:column>

		<p:column headerText="Telefone">
			<h:outputText value="#{car.color}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
